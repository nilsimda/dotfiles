# Remap prefix to Control + space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi
#key bindings
bind-key -T copy-mode v send-keys -X begin-selection
bind-key -T copy-mode C-v send-keys -X rectangle-toggle
bind-key -T copy-mode y send-keys -X copy-selection-and-cancel


# PLUGINS
set -g @plugin 'tmux-plugins/tpm' # Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tmux-sensible' # Sensible tmux defaults
set -g @plugin 'christoomey/vim-tmux-navigator' # Seamless navigation between tmux panes and vim splits
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'rose-pine/tmux'

set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'

run '~/.config/tmux/plugins/tpm/tpm'

    
